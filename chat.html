<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Akashic Chat</title>
    <style></style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" placeholder="Search..." name="" class="form-control search">
                        <div class="input-group-prepend">
                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-body contacts_body" id>
                    <ui class="contacts">
                    <div id="rooms">
                        
                    </div>
                </div>
                <div class="card-footer">
                    <div class="footer_menu" style="left:5px;bottom:20px">
                        <!-- <button type="button" id="createRoom" class="btn btn-primary btnFooterMenu">Add Group</button> -->
                        <button type="button" class="btn btn-primary btnFooterMenu" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Create Room
                        </button>
                        <button type="button" class="btn btn-primary btnFooterMenu" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            Join Room
                        </button>
                        <button type="button" class="btn btn-primary btnFooterMenu">
                            Log out
                        </button>
                        <!-- Button trigger modal -->
                        
                    </div>
                </div>
            </div>
        </div>
            <div class="col-md-8 col-xl-6 chat">
                <div id="status"></div>
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont" style="align-items: center;display: flex;justify-content: center;">
                                <img src="people-group-solid.svg" style="width:50px">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span class="roomname">Null</span>
                                <p class="messageNumber">Null</p>
                            </div>
                        </div>
                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        <div class="action_menu">
                            <ul>
                                <li><i class="fas fa-plus"></i> Add to group</li>
                                <li id="clear"><i class="fas fa-ban"></i> Clear</li>
                                <li id="leaveRoom"><i class="fas fa-ban"></i> Leave</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body msg_card_body" id="messages">
                        
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                            </div>
                            <textarea id="textarea" class="form-control" placeholder="Enter message..."></textarea>
                            <div class="input-group-append">
                                <span id="btn-send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal 1-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Creat room</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtRoomName" placeholder="Enter room name">
                    <label for="floatingInput">Room name</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </form>
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="createRoom" class="btn btn-primary">Create</button>
            
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Join Room</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtRoomNameJoin" placeholder="Enter room name">
                    <label for="floatingInput">Room name</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="txtPasswordJoin" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </form>
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="joinRoom" class="btn btn-primary">Join</button>
            
            </div>
        </div>
        </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="index.js">
    </script>
</body>

      if(localStorage.getItem("username") === null) {
        window.location ="login.html";
      } 
      else {
      }
    };
</script>
</html>
